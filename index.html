  <canvas id="gameCanvas"></canvas>
    <!-- Mobile controls, hidden on desktop -->
      <div id="mobile-controls" style="display: none; text-align: center; margin: 10px auto 0 auto; max-width: 320px;">
        <input
        id="mobile-player-name"
        type="text"
        maxlength="12"
        placeholder="Enter your name"
        style="font-size: 18px; padding: 10px; width: 100%; box-sizing: border-box; border-radius: 6px; border: 1px solid #ccc;"
        autocomplete="off"
        autocorrect="off"
        autocapitalize="words"
        spellcheck="false"
        />
        <button
        id="mobile-start-btn"
        style="margin-top: 10px; font-size: 20px; padding: 12px 20px; cursor: pointer; width: 100%; border-radius: 6px; background-color: #1c63ff; color: white; border: none;"
        >
        Start Game
        </button>
      </div>
